<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
   
    <title>Login Dark/Light</title>
</head>
<body>

    <main id="container">

        <form id="login_form">

            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon"  class="fa-solid fa-moon"></i>

            </div>

            <div id="social_media">
                <a href="#">
                    <img src="img/facebook.png" alt="Facebook Logo">
                </a>

                <a href="#">
                    <img src="img/google.png" alt="Google Logo">
                </a>

                <a href="#">
                    <img src="img/github.png" alt="Git Hub Logo">
                </a>

            </div>

            <div id="inputs">

                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" id="name">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="email">
                        Email
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>                            <input type="email" name="email" id="email">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>                            <input type="password" name="password" id="password">
                        </div>
                    </label>

                    <div id="forgot_password">
                        <a href="#">Forgot your password</a>
                    </div>
                </div>
            </div>

            <button type="submit" id="login_button">
                Login
            </button>

        </form>

    </main>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
